{% extends "base.html" %}

{% block content %}

    <h1>Blog posts!</h1>
    <ul>
    
        {% for blog in blog_posts %}
        
        <li>
            <h2>
                <a href="/blog?id={{blog.id}}">{{blog.title}}</a>
            </h2>
            <p>
                {{blog.body}}
            </p>
            <p class="post-author">
                Written by
                <a href="/blog?user={{blog.owner.username}}">{{blog.owner.username}}</a>
            </p>
        </li>
        
        <hr />
        
        {% endfor %}
    
    </ul>

{% endblock %}
